<!DOCTYPE html>
<html lang="en">

<style>
    .myDiv {
        max-width: 350px;
        margin: 20px auto;
        font-family: Times New Roman;
        margin-top: 10px;
    }

    .myDiv2 {
        max-width: 125px;
        margin: 20px auto;
        margin-top: 10px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--This is the title-->
    <h1 style="text-align: center"><u>Submission Form</u></h1>
    <h4 style="text-align: center">Please fill out the form below.</h4>

    <!--Insert your info here-->
    <p style="max-width: 350px; margin: 20px auto; font-family: Times New Roman; font-size: 15px; margin-top: 10px;">First Name:</p>
    <div class="myDiv">
    <input style="border: 1px solid black; margin: 5px auto;" placeholder="Enter your first name" type="text" id="fname"> <br>
    </div>

    <p style="max-width: 350px; margin: 20px auto; font-family: Times New Roman; font-size: 15px; margin-top: 10px;">Last Name:</p>
    <div class="myDiv">
    <input style="border: 1px solid black; margin: 5px auto;" placeholder="Enter your last name" type="text" id="lname"> <br>
    </div> 

    <p style="max-width: 350px; margin: 20px auto; font-family: Times New Roman; font-size: 15px; margin-top: 10px;">Date of Birth:</p>
    <div class="myDiv">
    <input style="border: 1px solid black; margin: 5px auto;" type="date" id="DOB"> <br>
    </div>

    <p style="max-width: 350px; margin: 20px auto; font-family: Times New Roman; font-size: 15px; margin-top: 10px;">Phone Number:</p>
    <div class="myDiv">
    <input style="border: 1px solid black; margin: 5px auto;" placeholder="Enter a phone number" type="text" id="p#"> <br>
    </div>

    <p style="max-width: 350px; margin: 20px auto; font-family: Times New Roman; font-size: 15px; margin-top: 10px;">Email:</p>
    <div class="myDiv">
    <input style="border: 1px solid black; margin: 5px auto; width: 300px;" placeholder="Enter your email address" type="email" id="email"> <br>
    </div>
    <p style="max-width: 350px; margin: 20px auto; font-family: Times New Roman; font-size: 15px; margin-top: 10px;">Username:</p>
    <div class="myDiv">
    <input style="border: 1px solid black; margin: 5px auto; width: 300px;" placeholder="Enter username" type="text" id="user"> <br>
    </div>
    <p style="max-width: 350px; margin: 20px auto; font-family: Times New Roman; font-size: 15px; margin-top: 10px;">Password:</p>
    <div class="myDiv">
    <input style="border: 1px solid black; margin: 5px auto; width: 300px;" placeholder="Enter password" type="password" id="pass"> <br>
    </div>

    <!--Click to submit-->
    <div class="myDiv2">
    <button>Submit Form</button>
    </div>
    
</body>
</html>
